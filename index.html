<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バカチン★ゲームセンター</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/sanitize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
</head>

<body>
    <main>
        <img src="./material/image/バカチンガー広報イラスト (2).png" alt="">
        <h1 id="title">バカチン<span>★</span>ゲームセンター</h1>
        <div id="games">
            <button type="button" onclick="location.href='kakinuma-san.html'">バカチン★エアホッケー</button>
            <button type="button" onclick="location.href='abe.html'">バカチン★シューティング</button>
            <p id="select">▲挑戦したいゲームを選択</p>
        </div>
    </main>

    <audio src="./material/sound/bttn-click.mp3" preload="auto"></audio>


<script>
        document.addEventListener('DOMContentLoaded', function () {
    const buttons = document.querySelectorAll("button");
        const clickSound = document.querySelector("audio");

        buttons.forEach(function (button) {
            button.onclick = function (event) {
                event.preventDefault(); // デフォルト動作停止
                const targetUrl = this.getAttribute("onclick").match(/'(.*?)'/)[1];
                clickSound.play();

                setTimeout(function () {
                    window.location.href = targetUrl; // 指定時間経過後ページ遷移
                }, 500); 
            };
    });
});
</script>

</body>

</html>
